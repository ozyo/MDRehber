<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="https://unpkg.com/ngl"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var stage = new NGL.Stage("viewport");
      stage.viewer.setBackground( "#FFF" )
      stage.loadFile( "cok_iyonize_protein.pdb", { defaultRepresentation: true}).then(function (o) {
      o.addRepresentation("cartoon");
      o.addRepresentation("ball+stick", {sele:"SOL protein", opacity:"0.5"});
      o.autoView()});
    });
  </script>
  <div id="viewport" style="width:800px; height:600px;"> </div>
</body>
</html>
