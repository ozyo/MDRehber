<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="https://unpkg.com/ngl"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var stage = new NGL.Stage("viewport");
      stage.viewer.setBackground( "#FFF" )
      stage.loadFile( "cok_iyonize_protein.pdb", { defaultRepresentation: true}).then(function (o) {
      o.addRepresentation("cartoon");
      o.addRepresentation("surface", {sele:"SOL and not within 3 of protein", opacity:"0.3" ,color:"cyan"});
      o.addRepresentation("ball+stick", {radius:"0.5",sele:"NA",color:"purple"});
      o.addRepresentation("ball+stick", {radius:"0.5",sele:"CL",color:"green"});
      o.autoView()});
    });
  </script>
  <div id="viewport" style="width:900px; height:800px;"> </div>
</body>
</html>
